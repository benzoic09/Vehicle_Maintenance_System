{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}

        <div class="table_temp">
            <h2>Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th> Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price }}</td>
                            <td>
                                <a href="{% url 'edit_product' product.id %}" class="btn btn-edit">Edit</a>
                                <form method="post" action="{% url 'delete_product' product.id %}" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn_delete"> Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <h2>Add Product</h2>
            <form method="post">
                {% csrf_token %}
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
                <button type="submit" class="btn btn_add">Add Product</button>
            </form>
        </div>
        {% endblock %}
