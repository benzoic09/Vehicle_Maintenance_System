{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Delete</button>
        <a href="{% url 'product_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
