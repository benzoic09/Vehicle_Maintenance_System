{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{% block title %}VMS{% endblock %}</title>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Titillium+Web:300,400,700|" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}" type="text/css">

    <!-- Loading main css file -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!--[if lt IE 9]>
    <script src="{% static 'js/ie-support/html5.js' %}"></script>
    <script src="{% static 'js/ie-support/respond.js' %}"></script>
    <![endif]-->
</head>
<body class="header-collapse">
    <div id="site-content">
        <header class="site-header">
            <div class="container"> 
                <a id="branding" href="{% url 'index' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo">
                    <h1 class="site-title">Vehicle  Maintaince  System </h1>
                </a>
                <nav class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item"><a href="{% url 'index' %}">Home</a></li>
                        <li class="menu-item"><a href="{% url 'product_list' %}">Products</a></li>
                        <li class="menu-item"><a href="{% url 'services' %}">Services</a></li>
                        <!-- <li class="menu-item"><a href="{% url 'services' %}">Contact</a></li> -->
                        {% if user.is_authenticated %}
                            <li class="menu-item"><a href="{% url 'logout' %}">Logout</a></li>
                            {% else %}
                            <li class="menu-item"><a href="{% url 'login' %}">Login</a></li>
                            {% endif %}  
                            <li class="menu-item"><a href="{% url 'schedule_appointment' %}">Appointment</a></li>
                    </ul>
                </nav>
                <nav class="mobile-navigation"></nav>
            </div>
        </header>
        <!-- .site-header -->

        <!-- Content block for extending in other templates -->
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
